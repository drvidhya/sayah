	<script type="text/template" data-src="pages/brushing/brushing.html">	<div class = "brushing">
	<div class = "brushing holder clearfix" touch-action="none">
		<canvas id = "teeth" width = '1260' height = '810'></canvas>
		<canvas id = "plaque" width = '1260' height = '810'></canvas>
		<canvas id = "food" width = '1260' height = '810'></canvas>
		<canvas id = "record" class = "hide" width = '1260' height = '810'></canvas>
	</div>
	<div class = "step1 info-msg modal hide">
		<span>Good Job !!</span>
		<br/>
		<br/>
		<small>Now lets brush the upper teeth ...</small>
		<a class = "big-button" data-next= "2">Continue</a>
	</div>
	<div class = "step2 info-msg modal hide">
		<span>Fantastic !!</span>
		<br/>
		<br/>
		<small>Brush the lower teeth</small>
		<a class = "big-button" data-next = "3">Continue</a>
	</div>

	<div class = "confetti hide">
		<div class = "modal">
			<span>Yay !! Good Job !!</span>
			<br/>
			<a class = "big-button play-again">Play Again</a>
			<a class = "big-button" href = "pages/intro/intro.html">Other Activities</a>
		</div>
		<audio id = "win">
			<source src="img/win.mp3?1"/>
		</audio>
	</div>
	<audio id = "ouch">
		<source src="img/ouch.wav?1"/>
	</audio>
</div>
<script type="text/javascript">
	app.brushing();
</script>	</script>	<script type="text/template" data-src="pages/filling/filling.html">	<div class = "filling holder"  touch-action="none">
	<canvas id = "teeth" width = '1260' height = '810'></canvas>
	<canvas id = "fill" width = '1260' height = '810' class = "hide"></canvas>
	<canvas id = "hole" width = '1260' height = '810'></canvas>
	<canvas id = "decay" width = '1260' height = '810'></canvas>
	<canvas id = "light" width = '1260' height = '810' class = "hide"></canvas>
</div>
<img src = "../../img/pot.png?1" id = "pot" class = "hide"/>
<a class = "big-button" id="shinelight" style = "display:none">Shine light</a>

<div class = "hide capture">
	<video id = 'monitor' autoplay width = '100' height = '100'></video>
	<canvas id = 'lightMonitor' width = '100' height = '100'></canvas>
</div>
<div class = "confetti hide">
	<div class = "modal">
		<span>Yay !! Good Job !!</span>
		<br/>
		<a class = "big-button" href = "pages/intro/intro.html">Other Activities</a>
	</div>
	<audio id = "win">
	</audio>
</div>
<ul id = 'help' class = "unstyled">
	<li>Remove the decay (worms) from the two teeth with the drill</li>
	<li>
		Now you have a cavity. Touch the pot at the top left to pick up filling material
	</li>
	<li>Apply the filling in the cavity that you just drilled</li>
	<li>
		Match the color of the filling with the tooth by shining the light.
	</li>
	<li>Good Job !! The teeth now looks like new !!</li>
</ul>
<script type="text/javascript">
	app.filling();
</script>
	</script>	<script type="text/template" data-src="pages/intro/intro.html">	<div class = "intro">
	<div class = "logo link-activity-list">
		<img class = "name" src = "img/logo.png?1"/>
		<br/>
		<img class = "mascot" src = "img/mascot.jpg?1"/>
	</div>
	<div class = "activities hide">
		<img src = "img/logo.png?1">
		<br/>

		<ul class = "unstyled pills" >
			<li>
				<a href = "pages/brushing/brushing.html">Brushing</a>
			</li>
			<li class = "disabled">
				<a>Oral Exam</a>
			</li>
			<li>
				<a href = "pages/xray/xray.html">Xray</a>
			</li>
			<li class = "disabled">
				<a>Cleaning</a>
			</li>
			<li>
				<a href = "pages/filling/filling.html">Filling</a>
			</li>
			<li class = "disabled">
				<a>Extraction</a>
			</li>
			<li class = "disabled" style = "clear:both">
				<a>Braces</a>
			</li>
			<li class = "disabled" style = "clear:both">
				<a>Fluorides</a>
			</li>

		</ul>
		<div class = "link-intro">
			Home
		</div>
	</div>
</div>	</script>	<script type="text/template" data-src="pages/xray/xray.html">	<div class = "xray holder">
	<canvas id = "teeth" width = '1260' height = '810'></canvas>
	<canvas id = "record" class = "hide" width = '1260' height = '810'></canvas>
</div>
<div id = "xrayplace">
