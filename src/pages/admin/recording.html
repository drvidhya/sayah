<html>
<body>
	<div class = "holder">
		<img  id = "bg" style = "position:absolute">
		<img  id = "fg" style = "position: absolute"></div>
	<script type="text/javascript" src = "../../lib/jquery.min.js"></script>
	<script type="text/javascript" src = "../../app.js"></script>

	<script type="text/javascript">
		var hash = document.location.hash.split("&");
		document.getElementById('bg').src = '../../img/' + hash[0].substring(1) + '.png';
		document.getElementById('fg').src = window.localStorage.getItem(hash[1]);
	</script>
</body>
</html>
