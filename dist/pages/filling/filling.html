<html>
<head>
	<title>Say-Ah : Brushing your teeth</title>
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap-responsive.css"/>
	<link rel="stylesheet" type="text/css" href="../../main.css"/>
</head>
<body>
	<div class = "filling holder">
		<canvas id = "teeth" width = '1260' height = '810'></canvas>
		<canvas id = "fill" width = '1260' height = '810'></canvas>
		<canvas id = "hole" width = '1260' height = '810'></canvas>
		<canvas id = "decay" width = '1260' height = '810'></canvas>
		<canvas id = "light" width = '1260' height = '810'></canvas>
		<canvas id = "record" class = "hide" width = '1260' height = '810'></canvas>
	</div>
	<img src = "../../img/pot.png" id = "pot"/>
	<div class = "capture" style = "display:none">
		<video id = 'monitor' autoplay width = '100' height = '100'></video>
		<canvas id = 'lightMonitor' width = '100' height = '100'></canvas>
	</div>
	<div class = "confetti hide">
		<div class = "modal">
			<span>Yay !! Good Job !!</span>
			<br/>
			<a class = "xray-button">Other Activities</a>
		</div>
	</div>
	<ul id = 'helpFilling' class = "unstyled">
		<li id = "help1">
			Remove the decay (worms) from the two teeth with the drill
		</li>
		<li id = "help2">
			Now you have a cavity. Fill it up using the pot!! 
		</li>
		<li id = "help3">
			Match the color of the filling with the tooth by shining the light.
		</li>
		<li id = "help4">
			Good Job !! The teeth now looks like new !! 
		</li>
	</ul>
	<script type="text/javascript" src = "../../lib/jquery.min.js"></script>
	<script type="text/javascript" src = "../../app.js" ></script>
	<script type="text/javascript" src = "filling.js"></script>
</body>
